---
name: Go
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '42 3 * * *'

env:
  GOPATH: /home/runner/go
  GOCACHE: /home/runner/go/cache
  GOMODCACHE: /home/runner/go/cache/mod
  GOPROXY: https://proxy.golang.org # remove direct

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Show environment
        run: env

      - name: Setup Go
        uses: ./setup-go
        with:
          cache-key: test

      - name: Run tests
        run: go test -count=1 ./...

      - name: Run extract-docker-tag
        id: extract-docker-tag
        uses: ./extract-docker-tag

      - name: Show extracted data
        run: echo '${{ toJSON(steps.extract-docker-tag.outputs) }}'

      - name: Check dirty
        run: |
          git status
          git diff --exit-code
