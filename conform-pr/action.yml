---
name: 'Conform PR'
description: 'Checks that PR conforms to our process guides'

runs:
  using: 'composite'
  steps:
    - name: Download Go modules
      run: go mod download
      working-directory: ${{ github.action_path }}
      shell: bash

    - name: Conform PR
      run: go run main.go
      working-directory: ${{ github.action_path }}
      shell: bash
