---
name: 'Detect matching PR'
description: 'Detects matching PR in FerretDB or dance repository and restarts its checks'

runs:
  using: 'composite'
  steps:
    - name: Download Go modules
      run: go mod download
      working-directory: ${{ github.action_path }}
      shell: bash

    - name: Detect matching PR and restart checks
      id: detect
      run: go run main.go
      working-directory: ${{ github.action_path }}
      shell: bash
