---
name: 'Detect matching PR'
description: 'Detect matching PR'
outputs:
  owner:
    description: 'Matching PR repository owner, e.g. `FerretDB`'
    value: ${{ steps.detect.outputs.owner }}
  repo:
    description: 'Matching PR repository name, e.g. `FerretDB`'
    value: ${{ steps.detect.outputs.repo }}
  number:
    description: 'Matching PR number, e.g. `305`'
    value: ${{ steps.detect.outputs.number }}

runs:
  using: 'composite'
  steps:
    - name: Detect matching PR
      id: detect
      run: go run main.go
      working-directory: ${{ github.action_path }}
      shell: bash
